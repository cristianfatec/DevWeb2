<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div id="app">
        <div class="calculadora">
            <div class="display">
                {{display}}
            </div>
    
            <div class="linhas">
                <button
                @click="handleButton('7')
                ">7</button>
                <button
                @click="handleButton('8')
                ">8</button>
                <button
                @click="handleButton('9')
                ">9</button>
                <button
                @click="handleButton('/')
                ">/</button>
            </div>
            <div class="linhas">
                <button
                @click="handleButton('4')
                ">4</button>
                <button
                @click="handleButton('5')
                ">5</button>
                <button
                @click="handleButton('6')
                ">6</button>
                <button
                @click="handleButton('-')
                ">-</button>
            </div>
            <div class="linhas">
                <button
                @click="handleButton('1')
                ">1</button>
                <button
                @click="handleButton('2')
                ">2</button>
                <button
                @click="handleButton('3')
                ">3</button>
                <button
                @click="handleButton('+')
                ">+</button>
            </div>
            <div class="linhas">
                <button
                @click="handleButton('=')
                ">=</button>
                <button
                @click="handleButton('0')
                ">0</button>
                <button
                @click="handleButton('.')
                ">.</button>
            </div>
        </div>
    </div> 
    
</body>
</html>
<script src="Calculadora.js"/></script>
